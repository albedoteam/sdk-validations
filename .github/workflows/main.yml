name: CI

on:
  push:
    branches:
      - rc
      - main
      
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        
      - name: Restore Packages
        run: dotnet restore
        
      - name: Build
        run: dotnet build --configuration $configuration --no-restore
        env:
          configuration: ${{ github.ref_name == 'rc' && 'Debug' || 'Release' }}

      - name: Version Checker
        uses: ./.github/actions/version-checker
        id: version-checker
        
      - name: Pack Release
        if: ${{ github.ref_name == 'main' }}
        run: |
          dotnet pack --no-build --no-restore \
          --output package \
          --configuration Release \
        
      - name: Create Timestamp
        if: ${{ github.ref_name == 'rc' }}
        id: timestamp
        run: echo "timestamp=$(date +%s)" >> $GITHUB_OUTPUT
        
      - name: Pack RC
        if: ${{ github.ref_name == 'rc' }}
        run: | 
          dotnet pack --no-build --no-restore \
          --output package \
          --configuration Debug \
          /p:Version=$version.$timestamp-rc \
        env:
          version: ${{ github.version-checker.outputs.version }}
          timestamp: ${{ github.timestamp.outputs.timestamp }}
        
      - name: Push Release
        if: ${{ github.ref_name == 'main' }}
        run: |
          dotnet nuget push \
          package/$namespace.$version.nupkg \
          --api-key $api-key \
        env:
          version: ${{ github.version-checker.outputs.version }}
          namespace: ${{ secrets.PROJECT_NAMESPACE }}
          api-key: ${{ secrets.NUGET_API_KEY }}

      - name: Push RC
        if: ${{ github.ref_name == 'rc' }}
        run: |
          dotnet nuget push \
          package/$namespace.$version.$timestamp-rc.nupkg \
          --api-key ${{ secrets.NUGET_API_KEY }} \
        env:
          version: ${{ github.version-checker.outputs.version }}
          timestamp: ${{ github.timestamp.outputs.timestamp }}
          namespace: ${{ secrets.PROJECT_NAMESPACE }}
          api-key: ${{ secrets.NUGET_API_KEY }}

      - uses: ./.github/actions/release-creator
        with:
          version: ${{ github.version-checker.outputs.version }}
          branch: ${{ github.ref_name }}
          github-token: ${{ github.token }}
        

