name: CI

on:
  push:
    branches:
      - main
      
jobs:
  build:
    name: Build, Pack and Push - Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        
      - name: GitHub NuGet Source
        run: dotnet nuget add source $source -n github --username albedocodes --password $api_key --store-password-in-clear-text
        env:
          source: ${{ secrets.NUGET_SOURCE }}
          api_key: ${{ secrets.NUGET_API_KEY }}

      - name: Restore
        run: dotnet restore
        
      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Version Checker
        uses: ./.github/actions/version-checker
        id: version-checker
        
      - name: Pack
        run: |
          dotnet pack --no-build --no-restore \
          --output package \
          --configuration Release \
        
      - name: Create Tag and Release
        uses: ./.github/actions/release-creator
        with:
          version: ${{ steps.version-checker.outputs.version }}
          github_token: ${{ github.token }}

      - name: Push
        run: |
          dotnet nuget push \
          package/$namespace.$version.nupkg \
          --source $source \
          --api-key $api_key \
          --skip-duplicate \
        env:
          version: ${{ steps.version-checker.outputs.version }}
          namespace: ${{ secrets.PROJECT_NAMESPACE }}
          source: ${{ secrets.NUGET_SOURCE }}
          api_key: ${{ secrets.NUGET_API_KEY }}